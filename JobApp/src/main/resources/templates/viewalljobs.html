<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Post List</title>

    <!-- Bootstrap -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container">
        <a class="navbar-brand fs-1 fw-medium" href="#">NKoder Job Portal Web App</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/viewalljobs}">All Jobs</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="https://telusko.com/">Contact</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<!-- Main Content -->
<div class="container mt-5">
    <h2 class="mb-4 text-center fw-bold">Job Post List</h2>

    <div class="row row-cols-2">

        <!-- LOOP over jobPosts list -->
        <div class="col mb-4" th:each="jobPost : ${jobPosts}">
            <div class="card border-dark bg-dark text-white">

                <div class="card-body">

                    <h5 class="card-title" th:text="${jobPost.postProfile}">
                        Job Profile
                    </h5>

                    <p class="card-text">
                        <strong>Description:</strong>
                        <span th:text="${jobPost.postDesc}"></span>
                    </p>

                    <p class="card-text">
                        <strong>Experience Required:</strong>
                        <span th:text="${jobPost.reqExperience}"></span> years
                    </p>

                    <p class="card-text">
                        <strong>Tech Stack:</strong>
                    <ul>
                        <li th:each="tech : ${jobPost.postTechStack}"
                            th:text="${tech}"></li>
                    </ul>
                    </p>

                </div>

                <div class="card-footer">
                    <!-- Optional footer content -->
                </div>

            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
